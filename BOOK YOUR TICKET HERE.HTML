<!DOCTYPE html>
<html>
<head>
    <title>Concert Ticket Booking</title>
</head>
<body>
    
    <h2>Book Tickets</h2>
    <form action="confirm.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="num_tickets">Number of Tickets:</label>
        <input type="number" id="num_tickets" name="num_tickets" required><br><br>
        
        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank_transfer">Bank Transfer</option>
        </select><br><br>
        
      <input type="submit" value="Book tickets" />
    </form>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            
            event.preventDefault();

            
            var name = document.getElementById("name").value;

            
            if (name.trim() !== "") {
                
                redirectToBooking();
            } else {
            
                alert("Please enter your name.");
            }
        });

        function redirectToBooking() {
            window.location.href = "https://www.ticketsasa.com/events/eventdetail/view/3784/_the_sunday_braai_";
        }
    </script>
</form>
</body>
</html>
